<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12.9</title>
</head>

<body>
    <script>
        const jsonObj =
            [
                {
                    name: "John",
                    status: "single",
                },
                {
                    name: "Jane",
                    status: "married",
                }
            ];

        const newStr = JSON.stringify(jsonObj);
        const newObj = JSON.parse(newStr);

        jsonObj.forEach(e => {
            console.log(`Name:${e.name}, Status:${e.status}`)
        });
    </script>
</body>

</html>
