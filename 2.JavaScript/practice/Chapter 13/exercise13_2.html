    <title>Exercise 13.2 Promises</title>

<body>
    <script>
        const promise = new Promise((resolve, reject) => {
            resolve("Start Counting");
        })
            .then(value => {
                counter(value);
                return "One";
            })
            .then(value => {
                counter(value);
                return "Two";
            })
            .then(value => {
                counter(value)
                return "Three";
            })
            .then(value => {
                counter(value);
            });
       

        function counter(num) {
            console.log(num);
        }
    </script>
</body>
