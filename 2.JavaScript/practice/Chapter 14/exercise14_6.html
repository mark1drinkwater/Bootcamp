<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 14.6</title>
    <style>
        #c1 {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="c1" height="640" width="640"></canvas>

    <script>
        let canvas = document.querySelector('#c1');
        let ctx = canvas.getContext("2d");        

        let x = canvas.width/2;
        let y = canvas.height/2;
        let x_dir = 1;
        let y_dir = 1;
        let x_speed = 1;
        let y_speed = 1;
        const size = 50;

        function drawBall() {
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }

        function moveBall() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            if (x-size < 0 || x+size > canvas.width) {
                x_dir *= -1;
            }
            if (y-size < 0 || y+size > canvas.height) {
                y_dir *= -1;
            }
            x += x_dir * x_speed;                
            y += y_dir * y_speed;                

            drawBall();
        }

        setInterval(moveBall, 10);
    </script>
</body>

</html>
