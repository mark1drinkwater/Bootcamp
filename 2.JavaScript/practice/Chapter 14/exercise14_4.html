<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 14.4</title>
    <style>
        #c1 {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="c1" height="640" width="640"></canvas>

    <script>
        let canvas = document.querySelector('#c1');
        let ctx = canvas.getContext("2d");

        ctx.font = "48px Arial";
        ctx.fillStyle = "blue";
        ctx.textAlign = "left";

        let text = "Hello World";
        ctx.fillText(text, 120, 70);

        ctx.font = "24px Times New Roman"
        ctx.fillStyle = "red";

        for (let i = 1; i < 11; i++) {
            ctx.fillText(`counter:${i}`, 90, 80 + (i*40));
        }
    </script>
</body>

</html>
