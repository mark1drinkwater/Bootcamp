<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 11.4</title>
</head>
<body>
    <div class="shape"></div>

    <script>
        const div = document.querySelector('.shape');
        div.textContent = "hello world";
        div.style.height = 400;
        div.style.width = 800;
        div.style.backgroundColor = "red";

        div.addEventListener("mousedown", function() {output("red", event)} );
        div.addEventListener("mouseover", function() {output("yellow", event)} );
        div.addEventListener("mouseout", function() {output("green", event)} );
        div.addEventListener("mouseup", function() {output("purple", event)} );

        function output(color, e) {
            console.log(color, e.type)
            div.style.backgroundColor = color;
        }
    </script>
</body>
</html>
