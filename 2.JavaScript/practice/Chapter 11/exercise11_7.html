<!doctype html>
<html>

<head>
    <title>JS Tester</title>
</head>

<body>
    <div class="output1">
    </div>
    <input type="text" placeholder="First Name" name="first"><br>
    <input type="text" placeholder="Last Name" name="last"><br>
    <script>
        const output = document.querySelector('.output1');
        const fName = document.querySelector("input[name='first']");
        const lName = document.querySelector("input[name='last']");

        fName.addEventListener("change", event => {
            outputContent(fName.value + " " + lName.value);
        });
        lName.addEventListener("change", event => {
            outputContent(fName.value + " " + lName.value);
        });

        fName.addEventListener("blur", event => {
            console.log(event.type);
        });
        fName.addEventListener("focus", event => {
            console.log(event.type);
        });
        lName.addEventListener("blur", event => {
            console.log(event.type);
        });
        lName.addEventListener("focus", event => {
            console.log(event.type);
        });                        

        function outputContent(msg) {
            output.textContent = msg;
        }
    </script>
</body>

</html>
